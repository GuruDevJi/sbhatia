<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <header>
    <h1>Saurabh Bhatia</h1>
    <nav>
      <a href="/" class="nav-link nav-home">Home</a>
      <a href="/profile/" class="nav-link nav-profile">Profile</a>
      <a href="/specializations/" class="nav-link nav-specializations">Specializations</a>
      <a href="/speaker-gallery/" class="nav-link nav-speaker">Speaker Gallery</a>
      <a href="/contact/" class="nav-link nav-contact">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Contact color bar -->
<div class="contact-color-bar" style="height:16px;width:100%;background:#8b5cf6;margin-bottom:0.5rem;"></div>

<div class="contact-container" style="display:flex;align-items:stretch;min-height:700px;max-width:1200px;margin:2rem auto;background:#23232a;border-radius:16px;box-shadow:0 2px 16px rgba(20,184,166,0.08);overflow:hidden;">
  <!-- Left: Contact form and content -->
  <div class="contact-left" style="flex:1;padding:2.5rem 2rem;display:flex;flex-direction:column;justify-content:center;">
    <h2 style="color:#8b5cf6;">Get in touch</h2>
    <p style="color:#ccc;margin-bottom:1.5rem;max-width:500px;">Whether you're interested in getting to know me, want to chat about technology, or would like the opportunity to connect, feel free to send me a messageâ€”I'd love to hear from you!</p>
    <form action="https://formspree.io/f/mkogaebe" method="POST" class="contact-form">
      <div class="form-group">
        <label for="email">Email (required)</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="subject">Subject (required)</label>
        <input type="text" id="subject" name="subject" required />
      </div>
      <div class="form-group">
        <label for="message">Message (required)</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" style="background:#8b5cf6;color:white;border:none;padding:0.75rem 1.5rem;border-radius:4px;font-size:1rem;cursor:pointer;">Send Message</button>
    </form>
  </div>
  <!-- Right: Avatar background -->
  <div class="contact-right" style="flex:1;min-width:320px;background:#23232a url('/assets/images/sbavatarnbg.png') left/200% no-repeat;display:flex;align-items:center;justify-content:center;">
    <!-- Optionally add overlay or content here -->
  </div>
</div>

  </main>

  <footer>
    <p>&copy; 2026 Saurabh Bhatia</p>
  </footer>

  <script src="/assets/js/main.js"></script>
</body>
</html>
